<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<body>
<div hx-get="/linkClicked" hx-trigger="click" hx-swap="innerHTML show:top"
     hx-target="#element-target">
    [Click me]
</div>
<div id="element-target"/>


<ul id="soccer-table" class="soccer-table" th:remove="all-but-first">
    <li th:insert="fragments :: position(${team})" th:each="team : ${soccerTable.positions}" th:remove="tag">
    </li>
</ul>
</body>
<script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>
</html>
